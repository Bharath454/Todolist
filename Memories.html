<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories site</title>
    <style>
        .event {
            background-color: lightblue;
            height: 400px;
            width: 290px;
            padding: 20px;
            border-radius: 25px;


        }

        .container {
            padding: 50px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }

        .plus {
            background-color: lightblue;
            height: 80px;
            width: 80px;
            border-radius: 100%;
            position: relative;
            margin-left: 1400px;
        }

        .btn {
            position: absolute;
            left: 30px;
            top: 5px;
            font-size: 30px;

        }

        /* Basic overlay for the popup background */
        .popdiv {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            /* dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
        }

        /* Styling the form container */
        .popdiv form {
            background-color: lightblue;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            font-family: Arial, sans-serif;
            display: none;
        }

        /* Table layout */
        form table {
            width: 100%;
            margin-bottom: 20px;
        }

        /* Table cells */
        form th,
        form td {
            text-align: left;
            padding: 10px 5px;
        }

        /* Input fields */
        form input[type="text"],
        form input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Buttons */
        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        form button[type="submit"]:hover {
            background-color: #45a049;
        }

        form button[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        form button[type="reset"]:hover {
            background-color: #d32f2f;
        }

        .photo {
            height: 270px;
            margin-left: 4px;
            border-radius: 15px;
            object-fit: cover;
            width: 100%;

        }

        .fimg {
            height: 70px;
            width: 270px;
            margin-left: 600px;
            margin-top: 12px;

        }

        .para{
            font-size: 16px;
            line-height: 1.4;
            word-break: break-word;
            margin-top: 10px;
             font-family: Georgia, 'Times New Roman', Times, serif;
             color: rgb(1, 70, 94);
        }
        .head{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            /* margin-left:30px; */
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div style="background-color: lightblue; height: 90px;box-shadow: 10px 10px 10px 0px rgb(80, 121, 132);margin-bottom: 0;">
        <img src="fimg.webp" class="fimg">
        <p style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;font-size: 16px;font-style: italic;margin-left:500px;background-color: lightblue;height: fit-content;width: fit-content;padding: 10px;border-radius: 5px 5px 30px 25px;box-shadow: 7px 7px 7px 0px rgb(80, 121, 132);margin-top: 7px;"> Family memories are stories that never fade from the soul.</p>

    </div>


    <div class="container">

        <!-- <div class="event">
            <img src="qr.png" class="photo">
            <h2>Event wedding</h2>
            <p>Descriptionfxgfhfxgfiylujhfghyiludhfgvgjhjkgjghjohkjgih;ihlgjuoihgkjhiulkjgh</p>
        </div> -->

    </div>
    <div class="popdiv">
        <form>
            <table>
                <tr>
                    <th><label for="image">Upload the Image</label></th>
                    <td><input type="file" id="image" name="image" required></td>
                </tr>

                <tr>
                    <td><label for="event">Event</label></td>
                    <td><input type="text" id="event" name="event" placeholder="Enter the Event" required></td>
                </tr>

                <tr>
                    <td><label for="memory">Memory</label></td>
                    <td><input type="text" id="memory" name="memory" placeholder="Enter your Memories"></td>
                </tr>
            </table>

            <button type="submit" id="addbtn">Add</button>
            <button type="reset" onclick="handlecancle()">Cancel</button>
        </form>
    </div>


    <div class="plus" id="plusdiv">
        <h1 class="btn">+</h1>
    </div>


    <script>


        var plusdiv = document.getElementById("plusdiv")
        var popdiv = document.querySelector(".popdiv")
        var form = popdiv.querySelector(".popdiv form")

        plusdiv.addEventListener("click", function () {
            popdiv.style.display = "flex"
            form.style.display = "block"
        })

        function handlecancle() {
            popdiv.style.display = "none"
            form.style.display = "none"
        }


        var img = document.getElementById("image")
        var event = document.getElementById("event")
        var memory = document.getElementById("memory")
        var container = document.querySelector(".container")
        var addbtn = document.getElementById("addbtn")

        addbtn.addEventListener("click", function (e) {
            e.preventDefault();

            if (!img.files[0]) {
                alert("Please select an image file.");
                return;
            }

            const file = img.files[0];
            const reader = new FileReader();

            reader.onload = function () {
                const photo = document.createElement("img");
                photo.classList.add("photo");
                photo.src = reader.result;

                const division = document.createElement("div");
                division.classList.add("event");

                const eventing = document.createElement("h2");
                eventing.classList.add("head")
                eventing.textContent = event.value;

                const mem = document.createElement("p");
                mem.classList.add("para")
                mem.textContent = memory.value;

                division.appendChild(photo);
                division.appendChild(eventing);
                division.appendChild(mem);

                container.appendChild(division);

                // Reset popup and form
                popdiv.style.display = "none";
                form.style.display = "none";
                form.reset();
            };

            reader.readAsDataURL(file);
        });


    </script>
</body>

</html>
